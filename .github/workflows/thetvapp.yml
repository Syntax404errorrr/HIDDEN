name: ğŸš€ Update TheTVApp Playlist ğŸ“º

on:
  schedule:
    - cron: '0 */2 * * *'  # Every 2 hours on the hour (UTC)
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false  # important to use PAT

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Python dependencies & Playwright browsers
        run: |
          python -m pip install --upgrade pip
          pip install playwright urllib3
          playwright install firefox
          playwright install-deps

      - name: ğŸ¯ Run scraping script
        run: python tv.py

      - name: ğŸ’¾ Commit & push playlist if changed
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.name "Syntax404errorrr"
          git config --global user.email "syntax404errorrr@users.noreply.github.com"
          git remote set-url origin https://$PAT_TOKEN@github.com/Syntax404errorrr/HIDDEN.git
          git add TheTVApp.m3u
          git reset -- .github/workflows/ || true
          git diff --cached --quiet || (git commit -m "Update playlist $(date -u)" && git push origin main)
