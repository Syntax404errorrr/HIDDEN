name: ğŸ”„ Auto Update Merged IPTV Premium Playlist

on:
  push:
    branches:
      - main
    paths:
      - 'mergeiptvpremium.py'                  
      - '.github/workflows/mergeiptvpremium.yml'  
  schedule:
    - cron: '0 * * * *'      # Every hour at minute 0
    - cron: '*/10 * * * *'   # Every 10 minutes
  workflow_dispatch:          

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false  # important to allow PAT push

      - name: ğŸ Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install dependencies
        run: pip install requests

      - name: ğŸ”ƒ Pull latest changes from main branch
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.name "Syntax404errorrr"
          git config --global user.email "syntax404errorrr@users.noreply.github.com"
          git remote set-url origin https://$PAT_TOKEN@github.com/Syntax404errorrr/HIDDEN.git
          git pull origin main --rebase

      - name: â–¶ï¸ Run mergeiptvpremium.py script
        run: python mergeiptvpremium.py

      - name: ğŸ“‚ Stage & commit updated playlist
        run: |
          git add IPTVPREMIUM.m3u
          git diff --cached --quiet || git commit -m "ğŸ“ Auto-update merged clean IPTV playlist"

      - name: ğŸš€ Push changes to main branch
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: git push origin main
