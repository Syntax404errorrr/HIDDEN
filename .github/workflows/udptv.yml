name: ðŸ”„ Update UDPTV Playlist

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  workflow_dispatch:

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0
          persist-credentials: false  # important to use PAT

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ðŸ“¦ Install dependencies
        run: pip install requests

      - name: ðŸ”„ Run UDPTV playlist update script
        run: python udptv.py

      - name: ðŸ•’ Force-inject timestamp
        run: |
          echo "# Updated at $(date -u '+%Y-%m-%dT%H:%M:%SZ')" >> UDPTV.m3u

      - name: ðŸ’¾ Commit and push updated playlist
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.name "Syntax404errorrr"
          git config --global user.email "syntax404errorrr@users.noreply.github.com"
          git remote set-url origin https://$PAT_TOKEN@github.com/Syntax404errorrr/HIDDEN.git
          git add UDPTV.m3u
          git diff --cached --quiet || git commit -m "Force update UDPTV.m3u with timestamp"
          git push origin main
