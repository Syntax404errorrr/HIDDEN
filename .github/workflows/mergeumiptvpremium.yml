name: ğŸ”„ Auto Update UM PREMIUM IPTV Playlist

on:
  push:
    branches:
      - main
    paths:
      - 'mergeumiptvpremium.py'
      - '.github/workflows/mergeumiptvpremium.yml'
  schedule:
    - cron: '0 * * * *'
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: ğŸ”§ Configure Git identity
        run: |
          git config --global user.name "Syntax404errorrr"
          git config --global user.email "syntax404errorrr@users.noreply.github.com"

      - name: ğŸ”§ Authenticate with PAT
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git remote rm origin
          git remote add origin https://$PAT_TOKEN@github.com/Syntax404errorrr/HIDDEN.git
          git fetch origin

      - name: ğŸ”¥ Reset local repo to match remote
        run: git reset --hard origin/main

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install dependencies
        run: pip install requests

      - name: â–¶ï¸ Execute merge script
        run: python mergeumiptvpremium.py  # Update path if in a subfolder

      - name: ğŸ’¾ Commit playlist changes
        run: |
          git add UMIPTVPREMIUM.m3u   # Update path if needed
          git diff --cached --quiet || git commit -m "ğŸ“ Auto-update UMIPTVPREMIUM.m3u at $(date -u)"

      - name: â³ Reduce collisions
        run: sleep $((RANDOM % 10 + 3))

      - name: ğŸš€ Force push
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: git push origin HEAD:main --force
