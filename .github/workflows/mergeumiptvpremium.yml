name: ğŸ”„ Auto Update UM PREMIUM IPTV Playlist

on:
  push:
    branches:
      - main
    paths:
      - 'mergeumiptvpremium.py'
      - '.github/workflows/mergeumiptvpremium.yml'
  schedule:
    - cron: '0 * * * *'        # hourly
    - cron: '*/10 * * * *'     # every 10 minutes
  workflow_dispatch:

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false   # required for PAT

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install dependencies
        run: pip install requests

      - name: ğŸ”ƒ Pull latest changes (prevent rejected push)
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.name "Syntax404errorrr"
          git config --global user.email "syntax404errorrr@users.noreply.github.com"
          git remote set-url origin https://$PAT_TOKEN@github.com/Syntax404errorrr/HIDDEN.git
          git pull --rebase --autostash origin main || true

      - name: â–¶ï¸ Run UM Premium Merge Script
        run: python mergeumiptvpremium.py

      - name: ğŸ“‚ Stage & commit updated playlist
        run: |
          git add UMIPTVPREMIUM.m3u
          git diff --cached --quiet || git commit -m "ğŸ“ Auto-update UMIPTVPREMIUM.m3u IPTV playlist at $(date -u)"

      - name: â³ Random delay (avoid collisions)
        run: sleep $((RANDOM % 10 + 5))

      - name: ğŸš€ Push changes to main
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: git push origin main
