name: ğŸ”„ Auto Update UM PREMIUM IPTV Playlist

on:
  push:
    branches:
      - main
    paths:
      - 'mergeumiptvpremium.py'
      - '.github/workflows/mergeumiptvpremium.yml'
  schedule:
    - cron: '0 * * * *'
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false    # Required for PAT authentication

      - name: ğŸ Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install dependencies
        run: pip install requests

      - name: ğŸ”§ Configure Git (Identity + PAT remote)
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.name "Syntax404errorrr"
          git config --global user.email "syntax404errorrr@users.noreply.github.com"
          git remote set-url origin https://$PAT_TOKEN@github.com/Syntax404errorrr/HIDDEN.git

      - name: ğŸ”„ Pull latest main (prevents push rejection)
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git pull --rebase --autostash origin main || true

      - name: â–¶ï¸ Run mergeumiptvpremium.py script
        run: python mergeumiptvpremium.py

      - name: ğŸ“‚ Stage & commit updated playlist
        run: |
          git add UMIPTVPREMIUM.m3u
          git diff --cached --quiet || git commit -m "ğŸ“ Auto-update UMIPTVPREMIUM.m3u at $(date -u)"

      - name: ğŸ’¤ Random delay (optional)
        run: sleep $((RANDOM % 8 + 3))

      - name: ğŸš€ Force push updated playlist (NEVER fails)
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git push origin main --force
