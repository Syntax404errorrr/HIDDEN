name: ğŸ”„ Auto Update UM PREMIUM IPTV Playlist

on:
  push:
    branches:
      - main
    paths:
      - 'mergeumiptvpremium.py'
      - '.github/workflows/mergeumiptvpremium.yml'
  schedule:
    - cron: '0 * * * *'
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository (NO credentials)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: ğŸ Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install dependencies
        run: pip install requests

      - name: ğŸ§  Configure Git identity
        run: |
          git config --global user.name "Syntax404errorrr"
          git config --global user.email "syntax404errorrr@users.noreply.github.com"

      - name: ğŸ”§ Authenticate using PAT + sync repo
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git remote rm origin
          git remote add origin https://$PAT_TOKEN@github.com/Syntax404errorrr/HIDDEN.git
          git fetch origin
          git reset --hard origin/main

      - name: â–¶ï¸ Run merge script
        run: python mergeumiptvpremium.py

      - name: ğŸ“‚ Stage & commit updated playlist
        run: |
          git add UMIPTVPREMIUM.m3u
          git diff --cached --quiet || git commit -m "ğŸ“ Auto-update UMIPTVPREMIUM.m3u IPTV playlist at $(date -u)"

      - name: â³ Random delay before push to reduce collisions
        run: sleep $((RANDOM % 10 + 5))

      - name: ğŸš€ Push changes
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: git push origin HEAD:main --force
